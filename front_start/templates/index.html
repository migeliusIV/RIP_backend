<html lang="en">
<head>
    <title>IBM quantum</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
    <header>
        <h1>
            <a href="/IBM"><img src="/static/img/image.png" alt="home"></a>
        </h1>
    </header>
    <div class="content">
        <div><p class="header-text">Выберите однокубитную операцию</p></div>
        <!--
        <div>
            <a class="card-button order-button" href="/order/1">Составление заявки</a>
        </div>
        -->

        <form action="/IBM" method="GET" class="search-field">
            <input type="text" name="query" placeholder="Введите название гейта" value="{{ .query }}">
            <!-- value="{{ .query }}"  нужно для того, чтобы из обработчика передавать
            введенный запрос обратно на страницу. Тем самым введенный текст в поле поиска будет сохраняться-->
            <button type="submit">Найти</button>
        </form>

        <div class="container">
            {{ range .gates }}
            <div class="card">
                <div class="card-content">
                    <div class="card-text">
                        <p class="card-title">{{ .Title }}</p>
                        <p class="card-descr">{{ .Description }}</p>
                    </div>
                    <div class="card-image"><img src="/static/img/image.png" alt="home" width="50px" height="50px"></div>
                </div>
                <div class="buttons">
                    <a class="card-button-add" href="/gate_property/{{ .ID }}">Подробнее</a>
                    <a class="card-button-more" href="/gate_property/{{ .ID }}">Подробнее</a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
