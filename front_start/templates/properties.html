<html lang="en">
<head>
    <title>IBM quantum gate</title>
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/styles/properties_style.css">
</head>
<body>
    <header>
        <h1>
            <a href="/IBM"><img src="http://127.0.0.1:9000/ibm-pictures/img/image.png" alt="home" width="50px" height="50px"></a>
        </h1>
    </header>
    <div class="header-text">Подробнее об однокубитном гейте</div>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="card-text">
                    <p class="card-title">{{ .gate.Title }}</p>
                    <p class="card-descr">{{ .gate.FullInfo }}</p>
                    {{ if .gate.IsEditable }}
                        <div class="attributes">
                            <div class="attribute-editable">
                                <p>Требуется ввод данных</p>
                            </div>
                            <div class="attribute-axis">
                                <p>Изменение по оси {{ .gate.TheAxis }}</p>
                            </div>
                        </div>
                        {{ else }}
                        <div class="attribute-not-editable">
                            <p>Не требуется ввод данных</p>
                        </div>
                        {{ end }}
                </div>
                <div class="card-image">
                    <img src={{ .gate.Image }} alt="home">
                </div>
            </div>
        <a class="card-button-back" href="/IBM">Назад</a>
        </div>
    </div>
</body>
</html>
